<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/jsx">

    //https://www.youtube.com/watch?v=JR-Cr_PSVV4
    
        var MariasComponent = React.createClass({
            render: function() {
                return (
                        <h2>{this.props.user} likes to eat {this.props.food}</h2>
                );
            }
        });

        React.render(
            <div>
            <MariasComponent user="Maria" food="bacon" />
            <MariasComponent user="Emily" food="ham" />
            <MariasComponent user="Rose" food="beef" />
            <MariasComponent user="Ricky" food="tuna" />
            </div>, document.getElementById('content'));

    </script>
    <p>TEST</p>

</body>
</html>
